{% extends "base.html" %}

{% load static %}

{% block content %}

<title>Profile</title>

<style>
    body {
        background-color: #f8f9fa;
    }

    .profile-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 20px;
    }

    .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .profile-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }

    .profile-bio {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
    }

    .profile-details {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        color: #777;
    }

    .profile-details div {
        text-align: center;
    }

    .profile-details .detail-label {
        font-weight: bold;
        color: #555;
    }

    .edit-profile-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .edit-profile-btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="profile-container">
    <div class="profile-image">
        <img src="{{profile.imageURL}}" alt="Profile Image">
    </div>
    <div class="profile-name">{{profile.username}}</div>
    <div class="profile-bio">{{profile.email}}</div>

    <div class="profile-details">
        <div>
            <div class="detail-label">Conversations</div>
            <div>120</div>
        </div>
        <div>
            <div class="detail-label">Saved</div>
            <div>500</div>
        </div>
        <div>
            <div class="detail-label">Liked</div>
            <div>200</div>
        </div>
    </div>

    <a href="{% url "edit_profile" user.id %}" class="edit-profile-btn mt-3">Edit Profile</a>
</div>

{% endblock %}
